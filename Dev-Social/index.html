<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lora:400" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>DevMountain Social | Social Network for Nerds</title>
  </head>
  <body ng-app="socialApp">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <section class="social-app-wrapper">
      <header class="main-nav">
        <div class="search">
        </div>
        <div class="text-logo">
          <h4>DevMountain</h4>
        </div>
        <div class="menu-dropdown">
        </div>
      </header>
      <div ng-controller="mainController" class="main-social-info">
        <div class="social-information">
          {{test}}
          <p>Welcome to DevMountain Social</p>
          <p>Add Some Info So Friends Can Find You</p>
          <form class="input-text">
            <input class="input-row" type="text" name="fname" placeholder="Full Name"><br>
            <input class="input-row" type="text" name="lname" placeholder="Tagline"><br>
            <input class="input-row" type="text" name="lname" placeholder="Profile Image URL"><br>
            <input class="input-row" type="text" name="lname" placeholder="Bio"><br>
            <input class="submit-button" type="submit" value="Save Changes">
          </form>
        </div>
        <div class="social-photos">
          <img src="https://s30.postimg.org/pvas25dzl/Screen_Shot_2017_02_11_at_9_15_58_AM.png">
        </div>
      </div>
      <footer class="main-footer">
        <div class="footer-links">
          <ul class="footer-text">
            <li ng-class="{selected: view}" ngclick="togglePage('view')">View Friends</li>
            <li ng-class="{selected: find}" ngclick="togglePage('find')">Find Friends</li>
            <li ng-class="{selected: update}" ngclick="togglePage('update')">Update Profile</li>
          </ul>
        </div>
      </footer>
    </section>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="service.js"></script>
  </body>
</html>
